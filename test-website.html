<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLife Cinema - 웹사이트 테스트</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-online {
            border-left: 4px solid #10b981;
        }
        .status-offline {
            border-left: 4px solid #ef4444;
        }
        .status-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status-url {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: scale(1.05);
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }
        .result.show {
            display: block;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .movie-info {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 MyLife Cinema 시스템 테스트</h1>
        
        <div class="status-card status-online">
            <div class="status-title">✅ 백엔드 서버</div>
            <div class="status-url">http://localhost:8000</div>
            <button class="test-button" onclick="testBackend()">API 테스트</button>
            <div id="backend-result" class="result"></div>
        </div>

        <div class="status-card status-online">
            <div class="status-title">✅ 프론트엔드 웹사이트</div>
            <div class="status-url">http://localhost:3002</div>
            <button class="test-button" onclick="openWebsite()">웹사이트 열기</button>
        </div>

        <div class="status-card status-online">
            <div class="status-title">🎯 통합 테스트</div>
            <div class="status-url">일기 → 영화 생성 전체 프로세스</div>
            <button class="test-button" onclick="fullTest()">전체 테스트 실행</button>
            <div id="full-result" class="result"></div>
        </div>

        <iframe id="website-frame" style="display: none;"></iframe>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.className = 'result show';
            resultDiv.innerHTML = '⏳ 테스트 중...';

            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                let servicesHtml = '<div class="success">✅ 서버 상태: ' + data.status + '</div>';
                servicesHtml += '<div style="margin-top: 10px;">서비스 상태:</div>';
                
                for (const [service, status] of Object.entries(data.services)) {
                    const icon = status ? '✅' : '❌';
                    servicesHtml += `<div>${icon} ${service}: ${status ? '정상' : '오류'}</div>`;
                }
                
                resultDiv.innerHTML = servicesHtml;
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ 연결 실패: ' + error.message + '</div>';
            }
        }

        function openWebsite() {
            const frame = document.getElementById('website-frame');
            frame.src = 'http://localhost:3002';
            frame.style.display = 'block';
            frame.scrollIntoView({ behavior: 'smooth' });
        }

        async function fullTest() {
            const resultDiv = document.getElementById('full-result');
            resultDiv.className = 'result show';
            resultDiv.innerHTML = '⏳ 영화 생성 중... (약 30초 소요)';

            const testDiary = "오늘은 봄날 같은 겨울이었다. 따뜻한 햇살이 창문으로 들어와 방 안을 포근하게 만들었다. 점심에는 좋아하는 파스타를 만들어 먹었고, 오후에는 좋아하는 음악을 들으며 책을 읽었다. 저녁에는 달이 정말 밝아서 산책을 나갔다. 평범하지만 소중한 하루였다.";

            try {
                const response = await fetch('http://localhost:8000/api/movies/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ diary: testDiary })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = '<div class="success">✅ 영화 생성 성공!</div>';
                    html += '<div class="movie-info">';
                    html += '<h3>🎬 ' + data.movie.title + '</h3>';
                    html += '<p><strong>장르:</strong> ' + data.movie.genre + '</p>';
                    html += '<p><strong>무드:</strong> ' + data.movie.mood + '</p>';
                    html += '<p><strong>씬 개수:</strong> ' + data.movie.scenes.length + '개</p>';
                    
                    html += '<div style="margin-top: 15px;">';
                    data.movie.scenes.forEach(scene => {
                        html += '<div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">';
                        html += '<strong>씬 ' + scene.sceneNumber + ':</strong> ' + scene.description;
                        if (scene.narration) {
                            html += '<br><em style="color: #6b7280;">"' + scene.narration + '"</em>';
                        }
                        html += '</div>';
                    });
                    html += '</div>';
                    html += '</div>';
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ 생성 실패: ' + (data.error || '알 수 없는 오류') + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ 연결 실패: ' + error.message + '</div>';
            }
        }

        // 페이지 로드시 자동으로 백엔드 테스트
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
