
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLife Cinema - TTS 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .scene { background: #2d3748; padding: 20px; margin: 10px 0; border-radius: 8px; }
        button { background: #4299e1; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #3182ce; }
        button:disabled { background: #666; cursor: not-allowed; }
        .controls { text-align: center; margin: 20px 0; }
        .script-text { background: #1a202c; padding: 15px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 MyLife Cinema - TTS 음성 테스트</h1>
        <p>브라우저 내장 TTS를 사용한 무료 음성 나레이션 테스트입니다.</p>
        
        <div class="controls">
            <button onclick="playAllScenes()">🎭 전체 재생</button>
            <button onclick="stopSpeech()">⏹️ 정지</button>
            <button onclick="testVoices()">🎤 음성 목록</button>
        </div>

        <div id="scenes">
            
                <div class="scene">
                    <h3>씬 1</h3>
                    <div class="script-text">"오늘의 이야기가 시작됩니다. 홍대 카페에서 친구 민지와 만났습니다. 처음엔 어색했지만 점점 편해졌어요. 그리고 이어지는 순간..."</div>
                    <button onclick="playScene(1, '오늘의 이야기가 시작됩니다. 홍대 카페에서 친구 민지와 만났습니다. 처음엔 어색했지만 점점 편해졌어요. 그리고 이어지는 순간...')">
                        🔊 씬 1 재생
                    </button>
                    <small>예상 길이: 8초</small>
                </div>
            
                <div class="scene">
                    <h3>씬 2</h3>
                    <div class="script-text">"민지가 새 직장 이야기를 해줄 때 정말 행복해 보였습니다. 그리고 이어지는 순간..."</div>
                    <button onclick="playScene(2, '민지가 새 직장 이야기를 해줄 때 정말 행복해 보였습니다. 그리고 이어지는 순간...')">
                        🔊 씬 2 재생
                    </button>
                    <small>예상 길이: 5초</small>
                </div>
            
                <div class="scene">
                    <h3>씬 3</h3>
                    <div class="script-text">"함께 파스타를 먹으며 진솔한 대화를 나눴습니다. 소중한 하루의 기억이 영화가 되었습니다."</div>
                    <button onclick="playScene(3, '함께 파스타를 먹으며 진솔한 대화를 나눴습니다. 소중한 하루의 기억이 영화가 되었습니다.')">
                        🔊 씬 3 재생
                    </button>
                    <small>예상 길이: 5초</small>
                </div>
            
        </div>

        <div id="voice-list" style="margin-top: 20px;"></div>
    </div>

    <script>
        // TTS 설정
        const ttsConfig = {
  "rate": 1,
  "pitch": 1,
  "volume": 0.8,
  "lang": "ko-KR"
};
        
        let currentUtterance = null;
        let synth = window.speechSynthesis;

        // 개별 씬 재생
        function playScene(sceneNumber, text) {
            stopSpeech();
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = ttsConfig.rate;
            currentUtterance.pitch = ttsConfig.pitch;
            currentUtterance.volume = ttsConfig.volume;
            currentUtterance.lang = ttsConfig.lang;
            
            currentUtterance.onstart = () => {
                console.log('씬 ' + sceneNumber + ' 재생 시작');
            };
            
            currentUtterance.onend = () => {
                console.log('씬 ' + sceneNumber + ' 재생 완료');
            };
            
            synth.speak(currentUtterance);
        }

        // 전체 씬 순차 재생
        async function playAllScenes() {
            const scripts = [{"sceneNumber":1,"text":"오늘의 이야기가 시작됩니다. 홍대 카페에서 친구 민지와 만났습니다. 처음엔 어색했지만 점점 편해졌어요. 그리고 이어지는 순간...","startTime":0,"duration":8,"config":{"lang":"ko-KR","voice":"ko-KR-Standard-A","rate":1,"pitch":1,"volume":0.8}},{"sceneNumber":2,"text":"민지가 새 직장 이야기를 해줄 때 정말 행복해 보였습니다. 그리고 이어지는 순간...","startTime":4,"duration":5,"config":{"lang":"ko-KR","voice":"ko-KR-Standard-A","rate":1,"pitch":1,"volume":0.8}},{"sceneNumber":3,"text":"함께 파스타를 먹으며 진솔한 대화를 나눴습니다. 소중한 하루의 기억이 영화가 되었습니다.","startTime":8,"duration":5,"config":{"lang":"ko-KR","voice":"ko-KR-Standard-A","rate":1,"pitch":1,"volume":0.8}}];
            stopSpeech();
            
            for (let i = 0; i < scripts.length; i++) {
                await new Promise((resolve) => {
                    const utterance = new SpeechSynthesisUtterance(scripts[i].text);
                    utterance.rate = ttsConfig.rate;
                    utterance.pitch = ttsConfig.pitch;
                    utterance.volume = ttsConfig.volume;
                    utterance.lang = ttsConfig.lang;
                    
                    utterance.onend = resolve;
                    synth.speak(utterance);
                });
                
                // 씬 간 1초 대기
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        // 음성 정지
        function stopSpeech() {
            if (synth.speaking) {
                synth.cancel();
            }
        }

        // 사용 가능한 음성 목록 확인
        function testVoices() {
            const voices = synth.getVoices();
            const voiceList = document.getElementById('voice-list');
            
            const koreanVoices = voices.filter(voice => voice.lang.includes('ko'));
            const englishVoices = voices.filter(voice => voice.lang.includes('en-US'));
            
            voiceList.innerHTML = `
                <h3>🎤 사용 가능한 음성</h3>
                <h4>한국어 음성 (${koreanVoices.length}개)</h4>
                <ul>${koreanVoices.map(voice => `<li>${voice.name} (${voice.lang})</li>`).join('')}</ul>
                <h4>영어 음성 (${englishVoices.length}개)</h4>
                <ul>${englishVoices.map(voice => `<li>${voice.name} (${voice.lang})</li>`).join('')}</ul>
                <p>총 ${voices.length}개 음성 사용 가능</p>
            `;
        }

        // 페이지 로드시 음성 목록 로드
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = testVoices;
        }

        // 초기 음성 목록 로드
        setTimeout(testVoices, 100);
    </script>
</body>
</html>
